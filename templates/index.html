{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div class="info">
  <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
    <ol class="carousel-indicators">
      <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
      <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
    </ol>
    <div class="carousel-inner">
      <div class="carousel-item active">
        <img class="d-block w-100" src="https://www.lifewire.com/thmb/n-IN0wi82xrosSrbPipFhjQBt3U=/1440x960/filters:fill(auto,1)/samsung-ha-ref-rf56k9540sr-family-hub-overview-5aa18f0e18ba010037c023a5.jpg" alt="First slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.fonearena.com/blog/wp-content/uploads/2022/05/Samsung-Big-TV-Days-2022.jpg" alt="Second slide">
      </div>
      <div class="carousel-item">
        <img class="d-block w-100" src="https://images.jdmagicbox.com/quickquotes/images_main/-jqij74ad.jpg" alt="Third slide">
      </div>
    </div>
    <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="sr-only">Previous</span>
    </a>
    <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="sr-only">Next</span>
    </a>
  </div>
    <H1 class="heading my-3">Choose From our Perfect Collections.</H1>
    <div class="content">
{% for pizza in pizzas %}
        <div class="card">
            <img src="/media/{{pizza.image}}" class="card-img-top" alt="...">
            <div class="card-body">
          <h5 class="card-title">{{pizza.product_name}}</h5>
          <p class="card-text cardpad">Price-{{pizza.price}} | Category-{{pizza.category.category_name}}</p>
          <a href="{% url 'add_cart' pizza.uid %}" class="btn btn-primary ordernow">Add to cart</a>
        </div>
      </div>
      <a href="cart">
        <button class="cart" href="cart.html" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg><i style="color: red; font-size: larger;">{{request.user.get_cart_count}}</i></button></a>
      {%endfor%}
      
    </div>
</div>
    

{% endblock body %}
