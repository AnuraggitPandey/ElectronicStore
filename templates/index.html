{% extends 'base.html' %}
{% block title %}Home{% endblock title %}
{% block body %}
<div class="info">
<div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="https://www.lifewire.com/thmb/n-IN0wi82xrosSrbPipFhjQBt3U=/1440x960/filters:fill(auto,1)/samsung-ha-ref-rf56k9540sr-family-hub-overview-5aa18f0e18ba010037c023a5.jpg" class="d-block w-100" alt="First slide">
    </div>
    <div class="carousel-item">
      <img src="https://images.fonearena.com/blog/wp-content/uploads/2022/05/Samsung-Big-TV-Days-2022.jpg" class="d-block w-100" alt="Second slide">
    </div>
    <div class="carousel-item">
      <img src="https://images.jdmagicbox.com/quickquotes/images_main/-jqij74ad.jpg" class="d-block w-100" alt="Third slide">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next" id="nxtbtn">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
    <H1 class="heading my-3">Choose From our Perfect Collections.</H1>
    <div class="content">
{% for product in products %}
        <div class="card">
            <img src="/media/{{product.image}}" class="card-img-top" alt="...">
            <div class="card-body">
          <h5 class="card-title">{{product.product_name}}</h5>
          <p class="card-text cardpad">Price-{{product.price}} | Category-{{product.category.category_name}}</p>
          <a href="{% url 'add_cart' product.uid %}" class="btn btn-primary ordernow">Add to cart</a>
        </div>
      </div>
      <a href="cart">
        <button class="cart" href="cart.html" type="button"><svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" fill="currentColor" class="bi bi-cart" viewBox="0 0 16 16">
          <path d="M0 1.5A.5.5 0 0 1 .5 1H2a.5.5 0 0 1 .485.379L2.89 3H14.5a.5.5 0 0 1 .491.592l-1.5 8A.5.5 0 0 1 13 12H4a.5.5 0 0 1-.491-.408L2.01 3.607 1.61 2H.5a.5.5 0 0 1-.5-.5zM3.102 4l1.313 7h8.17l1.313-7H3.102zM5 12a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm7 0a2 2 0 1 0 0 4 2 2 0 0 0 0-4zm-7 1a1 1 0 1 1 0 2 1 1 0 0 1 0-2zm7 0a1 1 0 1 1 0 2 1 1 0 0 1 0-2z"/>
        </svg><i style="color: red; font-size: larger;">{{request.user.get_cart_count}}</i></button></a>
      {%endfor%}
      
    </div>
</div>
    
<script>
  setTimeout(() => {
    document.getElementById('nxtbtn').click();
  }, 3000);
</script>
{% endblock body %}
