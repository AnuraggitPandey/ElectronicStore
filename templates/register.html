{% extends "no_nav_base.html" %}
{% block body %}

<div class="container h-100 bodybox" >
    <div class="d-flex justify-content-center formmainbody">
        <div class="user_card">
            <div class="d-flex justify-content-center">
                <div class="brand_logo_container">
                    <img src="https://i.ibb.co/CMNXMdf/p-zzaa.png" class="brand_logo" alt="Logo" >
                </div>
            </div>
                {% if messages %}
                {% for message in messages %} 
                <div class="alert alert-danger" role="alert">
                    {{message}}
                </div>
                {% endfor %}
                {% endif %}
            <div class="d-flex justify-content-center form_container">
                <form method="post">
                    {% csrf_token %}
                    <div class="input-group mb-3">
                        <input type="text" name="username" class="form-control input_user" value="" placeholder="Create Username">
                    </div>
                    <div class="input-group mb-2">
                        <input type="password" name="password" class="form-control input_pass" value="" placeholder="Create Password">
                    </div>
                    <div class="input-group mb-2">
                        <input type="tel" name="telno" class="form-control input_pass" value="" placeholder="Phone Number">
                    </div>
                
                        <div class="d-flex justify-content-center mt-3 login_container">
                 <button type="submit" name="button" class="btn" style="background-color: #ff6505;">Register</button>
               </div>
                </form>
            </div>
    
            <div class="mt-4">
                <div class="d-flex justify-content-center links text-white">
                    ALready have an account?<a href="login" class="ml-2">Sign In</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock body %}
